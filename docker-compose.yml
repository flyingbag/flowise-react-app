services:
  flowise:
    image: flowiseai/flowise
    container_name: flowise
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - /home/ubuntu/.flowise:/root/.flowise
      - ./.flowise/api.json:/root/.flowise/api.json:ro
    entrypoint:
      - sh
      - -c
    command: |
      npm install $(echo "$TOOL_FUNCTION_EXTERNAL_DEP" | tr ',' ' ') \
        --prefix /usr/local/lib/node_modules/flowise \
        --save \
        --loglevel error && \
      flowise start
  frontend:
    image: ${FRONTEND_IMAGE:-flowise-react-app:latest}
    build:
      context: .
      args:
        REACT_APP_CHATFLOW_ID: "${CHATFLOW_ID:-}"
        REACT_APP_API_HOST:     "${REACT_APP_API_HOST:-}"
    env_file:
      - .env
    ports:
      - "3001:3000"
